<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "main">Calculator</div>
            <div id="container"></div>
                <div id = "screen"> </div>
                <div id = "lowerHalf">
                    <button class = "buttonTop" id="clear" type ="button"> Clear </button>
                    <br>
                    <button class = "button"  id="7" type ="button"> 7 </button>
                    <button class = "button"  id="8" type ="button"> 8 </button>
                    <button class = "button"  id="9" type ="button"> 9 </button>
                    <button class = "button"  id="divide" type ="button"> / </button>
                    <br>
                    <button class = "button"  id="4" type ="button"> 4 </button>
                    <button class = "button"  id="5" type ="button"> 5 </button>
                    <button class = "button"  id="6" type ="button"> 6 </button>
                    <button class = "button"  id="multiply" type ="button"> * </button>
                    <br>
                    <button class = "button"  id="1" type ="button"> 1 </button>
                    <button class = "button"  id="2" type ="button"> 2 </button>
                    <button class = "button"  id="3" type ="button"> 3 </button>
                    <button class = "button"  id="subtract" type ="button"> - </button>
                    <br>
                    <button class = "button" id="0" type ="button"> 0 </button>
                    <button class = "button" id="period" type ="button"> NaN </button>
                    <button class = "button" id="equals" type ="button"> = </button>
                    <button class = "button" id="add" type ="button"> + </button>
                    <br>
                </div>
        <script src="script6.js"></script>
        <p></p>
    </body>
</html>
